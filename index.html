<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Pessoal</title>
    
    <!-- Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Motor do App) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (Tradutor de JSX para Navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', 'Segoe UI', sans-serif; }
        /* Ajuste para input date/month ficar bonito */
        input[type="month"] {
            min-width: 140px;
        }
        /* Custom Scrollbar for color picker */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Ícones (SVG Inline corrigidos com Fragments <>) ---
        const Icon = ({ name, size = 16, className = "" }) => {
            const icons = {
                plus: <path d="M5 12h14M12 5v14" />,
                trash: <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2M10 11v6M14 11v6" />,
                card: <><rect x="2" y="5" width="20" height="14" rx="2" /><path d="M2 10h20" /></>,
                download: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" />,
                upload: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" />,
                dollar: <path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />,
                calendar: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                trending: <><polyline points="23 6 13.5 15.5 8.5 10.5 1 18" /><polyline points="17 6 23 6 23 12" /></>,
                alert: <><circle cx="12" cy="12" r="10" /><path d="M12 8v4M12 16h.01" /></>,
                calc: <><rect x="4" y="2" width="16" height="20" rx="2" /><path d="M8 6h8M16 14v4M8 14v4M12 14v4M8 10h8" /></>,
                json: <><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><polyline points="14 2 14 8 20 8" /></>,
                check: <polyline points="20 6 9 17 4 12" />,
                clock: <><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></>,
                wallet: <><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4" /><path d="M4 6v12c0 1.1.9 2 2 2h14v-4" /><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z" /></>,
                search: <><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" /></>,
                pix: <><path d="M5 12l5 5l10 -10" /><circle cx="12" cy="12" r="9" /></>, 
                qr: <><rect x="3" y="3" width="7" height="7" /><rect x="14" y="3" width="7" height="7" /><rect x="14" y="14" width="7" height="7" /><rect x="3" y="14" width="7" height="7" /></>,
                piggy: <><path d="M19 5c-1.5 0-2.8 1.4-3 2-3.5-1.5-11-.3-11 5 0 1.8 0 3 2 4.5V20h4v-2h3v2h4v-4c1-.5 1.7-1 2-2.5 0-.8.3-2.4-.5-3C20.5 6.5 19 5 19 5z"/><path d="M16 10h.01"/></>
            };

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        // --- Opções de Cores ---
        const CARD_COLORS = [
            { name: 'Roxo', class: 'bg-purple-600', text: 'text-purple-600', border: 'border-purple-200', light: 'bg-purple-50', ring: 'ring-purple-500' },
            { name: 'Vermelho', class: 'bg-red-600', text: 'text-red-600', border: 'border-red-200', light: 'bg-red-50', ring: 'ring-red-500' },
            { name: 'Azul', class: 'bg-blue-600', text: 'text-blue-600', border: 'border-blue-200', light: 'bg-blue-50', ring: 'ring-blue-500' },
            { name: 'Verde', class: 'bg-emerald-600', text: 'text-emerald-600', border: 'border-emerald-200', light: 'bg-emerald-50', ring: 'ring-emerald-500' },
            { name: 'Laranja', class: 'bg-orange-500', text: 'text-orange-500', border: 'border-orange-200', light: 'bg-orange-100', ring: 'ring-orange-500' },
            { name: 'Preto', class: 'bg-slate-800', text: 'text-slate-800', border: 'border-slate-300', light: 'bg-slate-100', ring: 'ring-slate-800' },
            { name: 'Rosa', class: 'bg-pink-600', text: 'text-pink-600', border: 'border-pink-200', light: 'bg-pink-50', ring: 'ring-pink-500' },
            { name: 'Amarelo', class: 'bg-yellow-500', text: 'text-yellow-600', border: 'border-yellow-200', light: 'bg-yellow-100', ring: 'ring-yellow-500' },
        ];
        
        // Cor Especial para PIX
        const PIX_COLOR = { name: 'Pix', class: 'bg-teal-500', text: 'text-teal-600', border: 'border-teal-200', light: 'bg-teal-50', ring: 'ring-teal-500' };

        // --- Componente Principal ---
        const FinancialManager = () => {
            // --- Estado Inicial ---
            const loadInitialState = (key, defaultValue) => {
                try {
                    const saved = localStorage.getItem(key);
                    return saved ? JSON.parse(saved) : defaultValue;
                } catch (e) {
                    return defaultValue;
                }
            };

            // Helpers de Data
            const getCurrentMonthStr = () => new Date().toISOString().slice(0, 7); // YYYY-MM
            
            const [viewDate, setViewDate] = useState(getCurrentMonthStr()); 

            // DADOS INICIAIS
            const [income, setIncome] = useState(() => loadInitialState('fin_income', 0)); 
            const [grossIncome, setGrossIncome] = useState(() => loadInitialState('fin_gross_income', 0)); 
            // NOVOS CAMPOS: Ativos
            const [accountBalance, setAccountBalance] = useState(() => loadInitialState('fin_acc_balance', 0));
            const [investments, setInvestments] = useState(() => loadInitialState('fin_investments', 0));

            const [fixedExpenses, setFixedExpenses] = useState(() => loadInitialState('fin_fixed', []));
            const [cardExpenses, setCardExpenses] = useState(() => loadInitialState('fin_cards', []));
            const [cardsList, setCardsList] = useState(() => loadInitialState('fin_cards_list', []));

            // Persistência automática
            useEffect(() => {
                localStorage.setItem('fin_income', JSON.stringify(income));
                localStorage.setItem('fin_gross_income', JSON.stringify(grossIncome));
                localStorage.setItem('fin_acc_balance', JSON.stringify(accountBalance));
                localStorage.setItem('fin_investments', JSON.stringify(investments));
                localStorage.setItem('fin_fixed', JSON.stringify(fixedExpenses));
                localStorage.setItem('fin_cards', JSON.stringify(cardExpenses));
                localStorage.setItem('fin_cards_list', JSON.stringify(cardsList));
            }, [income, grossIncome, accountBalance, investments, fixedExpenses, cardExpenses, cardsList]);

            // Formulários
            const [newExpenseName, setNewExpenseName] = useState('');
            const [newExpenseAmount, setNewExpenseAmount] = useState('');
            
            const [newCardName, setNewCardName] = useState('');
            const [newCardColor, setNewCardColor] = useState(CARD_COLORS[0].class);

            // Formulário Compras
            const [transactionType, setTransactionType] = useState('credit'); // 'credit' ou 'pix'
            const [newCardExpenseDesc, setNewCardExpenseDesc] = useState('');
            const [newCardExpenseValue, setNewCardExpenseValue] = useState('');
            const [newCardInstallments, setNewCardInstallments] = useState(1);
            const [selectedCardId, setSelectedCardId] = useState(''); 
            const [newCardDate, setNewCardDate] = useState(getCurrentMonthStr()); 

            const fileInputRef = useRef(null);

            // Helpers de Formatação
            const formatCurrency = (value) => {
                return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            };

            const formatMonthYear = (dateStr) => {
                const [year, month] = dateStr.split('-');
                const date = new Date(parseInt(year), parseInt(month) - 1);
                const str = date.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
                return str.charAt(0).toUpperCase() + str.slice(1);
            };

            const getCardColor = (cardId) => {
                if (cardId === 'pix') return PIX_COLOR;
                if (!cardsList) return CARD_COLORS[0];
                const card = cardsList.find(c => c.id.toString() === (cardId ? cardId.toString() : ''));
                if (card) {
                    const colorObj = CARD_COLORS.find(c => c.class === card.color) || CARD_COLORS[0];
                    return colorObj;
                }
                return CARD_COLORS[5]; 
            };
            
            const getCardName = (cardId) => {
                if (cardId === 'pix') return 'Pix / Dinheiro';
                if (!cardsList) return 'Desconhecido';
                const card = cardsList.find(c => c.id.toString() === (cardId ? cardId.toString() : ''));
                return card ? card.name : 'Cartão Removido';
            };

            // LÓGICA DE CÁLCULO
            const getInstallmentInfo = (expense, currentViewDate) => {
                const startDateStr = expense.firstInstallment || getCurrentMonthStr();
                const [startYear, startMonth] = startDateStr.split('-').map(Number);
                const [viewYear, viewMonth] = currentViewDate.split('-').map(Number);
                const diffMonths = (viewYear - startYear) * 12 + (viewMonth - startMonth);
                const currentInstallment = diffMonths + 1;

                if (currentInstallment > 0 && currentInstallment <= expense.installments) {
                    if (expense.cardId === 'pix') {
                         return { status: 'active', current: 1, label: 'À Vista' };
                    }
                    return { status: 'active', current: currentInstallment, label: `${currentInstallment}/${expense.installments}` };
                } else if (currentInstallment > expense.installments) {
                    return { status: 'paid', current: currentInstallment, label: 'Pago' };
                } else {
                    return { status: 'future', current: currentInstallment, label: 'Futuro' };
                }
            };

            const { totalFixed, totalCardBill, totalPix, totalExpenses, balance } = useMemo(() => {
                const fixed = fixedExpenses.reduce((acc, curr) => acc + curr.amount, 0);
                
                let cardBill = 0;
                let pixTotal = 0;

                cardExpenses.forEach((curr) => {
                    const info = getInstallmentInfo(curr, viewDate);
                    if (info.status === 'active') {
                        const val = (curr.totalValue / curr.installments);
                        if (curr.cardId === 'pix') {
                            pixTotal += val;
                        } else {
                            cardBill += val;
                        }
                    }
                });

                const totalExp = fixed + cardBill + pixTotal;
                const bal = income - totalExp; 
                return { totalFixed: fixed, totalCardBill: cardBill, totalPix: pixTotal, totalExpenses: totalExp, balance: bal };
            }, [fixedExpenses, cardExpenses, viewDate, income]);

            const balanceColor = balance >= 0 ? 'text-emerald-600' : 'text-rose-600';
            const balanceBg = balance >= 0 ? 'bg-emerald-50 border-emerald-100' : 'bg-rose-50 border-rose-100';

            const previewInstallment = newCardExpenseValue && newCardInstallments 
                ? parseFloat(newCardExpenseValue.replace(',', '.')) / parseInt(newCardInstallments) 
                : 0;

            const totalAssets = (parseFloat(accountBalance) || 0) + (parseFloat(investments) || 0);

            // --- Ações ---
            const addCard = () => {
                if (!newCardName) return;
                const newId = Date.now();
                setCardsList([...cardsList, {
                    id: newId,
                    name: newCardName,
                    color: newCardColor
                }]);
                setNewCardName('');
                if (cardsList.length === 0) setSelectedCardId(newId);
            };

            const removeCard = (id) => {
                if (confirm('Remover este cartão?')) {
                    setCardsList(cardsList.filter(c => c.id !== id));
                    if (selectedCardId === id) setSelectedCardId('');
                }
            };

            const addFixedExpense = () => {
                if (!newExpenseName || !newExpenseAmount) return;
                setFixedExpenses([...fixedExpenses, { 
                    id: Date.now(), 
                    name: newExpenseName, 
                    amount: parseFloat(newExpenseAmount.replace(',', '.')) 
                }]);
                setNewExpenseName('');
                setNewExpenseAmount('');
            };

            const removeFixedExpense = (id) => {
                setFixedExpenses(fixedExpenses.filter(item => item.id !== id));
            };

            const addTransaction = () => {
                if (!newCardExpenseDesc || !newCardExpenseValue) {
                    alert("Preencha descrição e valor.");
                    return;
                }
                if (transactionType === 'credit' && !selectedCardId) {
                    alert("Selecione um cartão de crédito.");
                    return;
                }

                const isPix = transactionType === 'pix';

                setCardExpenses([...cardExpenses, {
                    id: Date.now(), 
                    description: newCardExpenseDesc,
                    cardId: isPix ? 'pix' : selectedCardId, 
                    totalValue: parseFloat(newCardExpenseValue.replace(',', '.')),
                    installments: isPix ? 1 : (parseInt(newCardInstallments) || 1), 
                    firstInstallment: newCardDate
                }]);

                setNewCardExpenseDesc('');
                setNewCardExpenseValue('');
                if(!isPix) setNewCardInstallments(1);
            };

            const removeCardExpense = (id) => {
                setCardExpenses(cardExpenses.filter(item => item.id !== id));
            };

            // Backup & Migration
            const exportBackup = () => {
                const data = { 
                    income, grossIncome, accountBalance, investments, // Novos
                    fixedExpenses, cardExpenses, cardsList, 
                    exportDate: new Date().toISOString() 
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = `financeiro_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const triggerImport = () => fileInputRef.current.click();

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        let migratedCardsList = data.cardsList ? [...data.cardsList] : [];
                        let migratedCardExpenses = data.cardExpenses ? [...data.cardExpenses] : [];
                        let hasChanges = false;

                        const getOrCreateCardId = (name) => {
                            if (!name) return null;
                            const existing = migratedCardsList.find(c => c.name.toLowerCase() === name.toLowerCase());
                            if (existing) return existing.id;
                            const newId = Date.now() + Math.random(); 
                            let color = CARD_COLORS[5].class; 
                            if (name.toLowerCase().includes('nubank')) color = CARD_COLORS[0].class;
                            if (name.toLowerCase().includes('santander')) color = CARD_COLORS[1].class;
                            if (name.toLowerCase().includes('brades')) color = CARD_COLORS[2].class;
                            if (name.toLowerCase().includes('amazon')) color = CARD_COLORS[2].class;
                            migratedCardsList.push({ id: newId, name: name, color: color });
                            hasChanges = true;
                            return newId;
                        };

                        migratedCardExpenses = migratedCardExpenses.map(expense => {
                            if (expense.card && !expense.cardId) {
                                hasChanges = true;
                                const newId = getOrCreateCardId(expense.card);
                                return { ...expense, cardId: newId, card: undefined }; 
                            }
                            return expense;
                        });

                        if (data.income !== undefined) setIncome(data.income);
                        if (data.grossIncome !== undefined) setGrossIncome(data.grossIncome);
                        if (data.accountBalance !== undefined) setAccountBalance(data.accountBalance);
                        if (data.investments !== undefined) setInvestments(data.investments);
                        
                        if (data.fixedExpenses) setFixedExpenses(data.fixedExpenses);
                        setCardsList(migratedCardsList);
                        setCardExpenses(migratedCardExpenses);

                        alert(hasChanges ? "Backup antigo migrado com sucesso!" : "Dados carregados!");

                    } catch (error) {
                        alert("Erro ao ler backup.");
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            };

            const exportToCSV = () => {
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += `Relatório: ${formatMonthYear(viewDate)}\n\n`;
                csvContent += "Tipo,Descricao,Status,Valor Parcela\n";
                csvContent += `Patrimônio,Saldo Conta,-,${parseFloat(accountBalance).toFixed(2).replace('.', ',')}\n`;
                csvContent += `Patrimônio,Investimentos,-,${parseFloat(investments).toFixed(2).replace('.', ',')}\n`;
                csvContent += `Entrada,Salário Bruto,-,${grossIncome.toFixed(2).replace('.', ',')}\n`; 
                csvContent += `Entrada,Salário Líquido,-,${income.toFixed(2).replace('.', ',')}\n`;
                fixedExpenses.forEach(item => {
                    csvContent += `Fixa,${item.name},Ativo,${item.amount.toFixed(2).replace('.', ',')}\n`;
                });
                cardExpenses.forEach(item => {
                    const info = getInstallmentInfo(item, viewDate);
                    if (info.status === 'active') {
                        const monthly = (item.totalValue / item.installments).toFixed(2).replace('.', ',');
                        const cardName = getCardName(item.cardId);
                        csvContent += `Saída (${cardName}),${item.description},${info.label},${monthly}\n`;
                    }
                });
                csvContent += `\nRESUMO,,,\n`;
                csvContent += `Total Despesas,,,${totalExpenses.toFixed(2).replace('.', ',')}\n`;
                csvContent += `Saldo Final,,,${balance.toFixed(2).replace('.', ',')}\n`;
                const link = document.createElement("a");
                link.setAttribute("href", encodeURI(csvContent));
                link.setAttribute("download", `financeiro_${viewDate}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="max-w-7xl mx-auto p-4 min-h-screen font-sans pb-20">
                    
                    {/* Header Moderno */}
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-8 flex flex-col md:flex-row justify-between items-center gap-6 sticky top-4 z-50 backdrop-blur-md bg-white/90">
                         <div className="flex items-center gap-4">
                            <div className="bg-indigo-600 p-3 rounded-xl shadow-indigo-200 shadow-lg text-white">
                                <Icon name="wallet" size={28} />
                            </div>
                            <div>
                                <h1 className="text-2xl font-bold text-slate-800 tracking-tight">Financeiro</h1>
                                <div className="flex items-center gap-2 text-slate-500 text-sm font-medium">
                                    <span>Mês de Referência:</span>
                                    <input 
                                        type="month" 
                                        value={viewDate} 
                                        onChange={(e) => setViewDate(e.target.value)} 
                                        className="bg-slate-50 border border-slate-200 rounded px-2 py-0.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer hover:bg-slate-100 transition-colors"
                                    />
                                </div>
                            </div>
                         </div>
                         
                         <div className="flex gap-2">
                            <input type="file" ref={fileInputRef} onChange={handleFileUpload} accept=".json" className="hidden" />
                            <button onClick={triggerImport} className="flex flex-col items-center justify-center p-2 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all w-16 group">
                                <Icon name="upload" size={20} className="mb-1 group-hover:scale-110 transition-transform"/>
                                <span className="text-[10px] font-bold">Ler</span>
                            </button>
                            <button onClick={exportBackup} className="flex flex-col items-center justify-center p-2 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all w-16 group">
                                <Icon name="json" size={20} className="mb-1 group-hover:scale-110 transition-transform"/>
                                <span className="text-[10px] font-bold">Salvar</span>
                            </button>
                            <button onClick={exportToCSV} className="flex flex-col items-center justify-center p-2 text-slate-500 hover:text-green-600 hover:bg-green-50 rounded-lg transition-all w-16 group">
                                <Icon name="download" size={20} className="mb-1 group-hover:scale-110 transition-transform"/>
                                <span className="text-[10px] font-bold">CSV</span>
                            </button>
                         </div>
                    </div>

                    {/* Dashboard Grid - Agora com 4 Colunas */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        
                        {/* 1. Renda */}
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 relative overflow-hidden group hover:shadow-md transition-shadow">
                            <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                                <Icon name="dollar" size={64} className="text-slate-800"/>
                            </div>
                            <h3 className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-4 flex items-center gap-2">
                                <span className="bg-slate-100 p-1.5 rounded-md"><Icon name="dollar" size={14}/></span>
                                Renda Mensal
                            </h3>
                            <div className="space-y-4 relative z-10">
                                <div className="flex items-center justify-between border-b border-slate-50 pb-2">
                                    <label className="text-xs text-slate-400 font-medium uppercase">Bruto</label>
                                    <div className="flex items-center gap-1 w-24">
                                        <span className="text-xs text-slate-400">R$</span>
                                        <input type="number" value={grossIncome} onChange={(e) => setGrossIncome(Number(e.target.value))} className="w-full bg-transparent text-right focus:outline-none text-slate-500 text-sm font-medium border-b border-transparent focus:border-slate-300" placeholder="0"/>
                                    </div>
                                </div>
                                <div>
                                    <label className="text-xs text-emerald-600 font-bold uppercase mb-1 block">Líquido</label>
                                    <div className="flex items-center gap-1">
                                        <span className="text-xl font-bold text-slate-800">R$</span>
                                        <input type="number" value={income} onChange={(e) => setIncome(Number(e.target.value))} className="text-2xl font-bold text-slate-800 w-full bg-transparent focus:outline-none border-b border-dashed border-slate-200 focus:border-indigo-500" placeholder="0"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* 2. Reservas (NOVO CARD) */}
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 relative overflow-hidden group hover:shadow-md transition-shadow">
                            <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                                <Icon name="piggy" size={64} className="text-indigo-800"/>
                            </div>
                            <h3 className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-4 flex items-center gap-2">
                                <span className="bg-indigo-50 text-indigo-600 p-1.5 rounded-md"><Icon name="piggy" size={14}/></span>
                                Reservas & Ativos
                            </h3>
                            <div className="space-y-3 relative z-10">
                                <div className="flex items-center justify-between">
                                    <label className="text-xs text-slate-500 font-medium">Conta</label>
                                    <input type="number" value={accountBalance} onChange={(e) => setAccountBalance(Number(e.target.value))} className="w-24 text-right bg-transparent border-b border-dashed border-slate-200 focus:border-indigo-500 focus:outline-none text-sm font-bold text-slate-700" placeholder="0"/>
                                </div>
                                <div className="flex items-center justify-between">
                                    <label className="text-xs text-slate-500 font-medium">Invest.</label>
                                    <input type="number" value={investments} onChange={(e) => setInvestments(Number(e.target.value))} className="w-24 text-right bg-transparent border-b border-dashed border-slate-200 focus:border-indigo-500 focus:outline-none text-sm font-bold text-slate-700" placeholder="0"/>
                                </div>
                                <div className="pt-2 border-t border-slate-50 flex justify-between items-center mt-1">
                                    <span className="text-[10px] text-slate-400 font-bold uppercase">Total Acumulado</span>
                                    <span className="text-sm font-bold text-indigo-700">{formatCurrency(totalAssets)}</span>
                                </div>
                            </div>
                        </div>

                        {/* 3. Saídas */}
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
                            <h3 className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-4 flex items-center gap-2">
                                <span className="bg-red-50 text-red-600 p-1.5 rounded-md"><Icon name="trending" size={14}/></span>
                                Saídas ({formatMonthYear(viewDate)})
                            </h3>
                            <div className="mt-2">
                                <p className="text-3xl font-bold text-slate-800">{formatCurrency(totalExpenses)}</p>
                                <div className="mt-4 flex gap-1">
                                    <div className="px-1 py-1 bg-slate-50 rounded-lg border border-slate-100 text-[10px] text-slate-500 flex-1 text-center">
                                        <span className="block font-bold text-slate-700 text-xs">{formatCurrency(totalFixed)}</span>
                                        Fixas
                                    </div>
                                    <div className="px-1 py-1 bg-slate-50 rounded-lg border border-slate-100 text-[10px] text-slate-500 flex-1 text-center">
                                        <span className="block font-bold text-slate-700 text-xs">{formatCurrency(totalCardBill)}</span>
                                        Cartão
                                    </div>
                                    <div className="px-1 py-1 bg-teal-50 rounded-lg border border-teal-100 text-[10px] text-teal-600 flex-1 text-center">
                                        <span className="block font-bold text-teal-700 text-xs">{formatCurrency(totalPix)}</span>
                                        Pix
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* 4. Saldo Livre */}
                        <div className={`p-6 rounded-2xl shadow-sm border ${balanceBg} hover:shadow-md transition-shadow relative overflow-hidden`}>
                             <h3 className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-4 flex items-center gap-2">
                                <span className="bg-white/50 p-1.5 rounded-md"><Icon name="wallet" size={14}/></span>
                                Saldo Livre
                            </h3>
                            <div className="mt-2 relative z-10">
                                <p className={`text-4xl font-bold ${balanceColor}`}>{formatCurrency(balance)}</p>
                                <p className="text-xs text-slate-500 mt-2 font-medium opacity-80">
                                    (Receita Líquida - Despesas do Mês)
                                </p>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        
                        {/* SIDEBAR: Cadastros */}
                        <div className="lg:col-span-4 flex flex-col gap-8">
                            
                            {/* MEUS CARTÕES */}
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                <h2 className="text-base font-bold mb-4 flex items-center gap-2 text-slate-800">
                                    Meus Cartões
                                    <span className="text-xs font-normal text-slate-400 bg-slate-50 px-2 py-0.5 rounded-full border border-slate-100">{cardsList.length}</span>
                                </h2>
                                
                                <div className="space-y-3 mb-6">
                                    {cardsList.length === 0 ? (
                                        <div className="text-center py-6 bg-slate-50 rounded-xl border border-dashed border-slate-200">
                                            <p className="text-xs text-slate-400">Nenhum cartão cadastrado.</p>
                                        </div>
                                    ) : (
                                        cardsList.map(card => {
                                            const color = CARD_COLORS.find(c => c.class === card.color) || CARD_COLORS[0];
                                            return (
                                                <div key={card.id} className="flex justify-between items-center p-3 rounded-xl border border-slate-100 bg-slate-50 group hover:border-slate-200 transition-colors">
                                                    <div className="flex items-center gap-3">
                                                        <div className={`w-8 h-5 rounded-md shadow-sm ${color.class}`}></div>
                                                        <span className="text-sm font-semibold text-slate-700">{card.name}</span>
                                                    </div>
                                                    <button onClick={() => removeCard(card.id)} className="text-slate-300 hover:text-rose-500 p-1 rounded-md hover:bg-rose-50 transition-all opacity-0 group-hover:opacity-100"><Icon name="trash" size={14}/></button>
                                                </div>
                                            )
                                        })
                                    )}
                                </div>

                                <div className="pt-4 border-t border-slate-100">
                                    <div className="space-y-3">
                                        <input 
                                            type="text" 
                                            placeholder="Nome do novo cartão..." 
                                            value={newCardName} 
                                            onChange={(e) => setNewCardName(e.target.value)} 
                                            className="w-full px-3 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-50 focus:bg-white transition-colors" 
                                        />
                                        <div className="flex gap-2 items-center">
                                            <div className="flex-1 flex gap-2 items-center overflow-x-auto no-scrollbar py-1">
                                                {CARD_COLORS.map(c => (
                                                    <button 
                                                        key={c.name}
                                                        onClick={() => setNewCardColor(c.class)}
                                                        className={`w-6 h-6 rounded-full ${c.class} border-2 border-white shadow-sm hover:scale-110 transition-transform ${newCardColor === c.class ? `scale-110 ring-2 ring-offset-2 ${c.ring}` : 'opacity-70 hover:opacity-100'}`}
                                                        title={c.name}
                                                    />
                                                ))}
                                            </div>
                                            <button onClick={addCard} className="bg-slate-800 text-white px-4 py-2 rounded-lg hover:bg-slate-900 text-xs font-bold transition-transform active:scale-95 shadow-lg shadow-slate-200">
                                                Criar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* FIXAS */}
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex flex-col flex-grow">
                                <h2 className="text-base font-bold mb-4 flex items-center gap-2 text-slate-800">
                                    Contas Fixas
                                    <span className="text-xs font-normal text-slate-400 bg-slate-50 px-2 py-0.5 rounded-full border border-slate-100">{fixedExpenses.length}</span>
                                </h2>
                                
                                <div className="flex-grow space-y-2 mb-6 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar">
                                    {fixedExpenses.length === 0 && <p className="text-xs text-slate-400 italic text-center py-4">Nenhuma conta fixa.</p>}
                                    {fixedExpenses.map(expense => (
                                        <div key={expense.id} className="flex justify-between items-center p-3 hover:bg-slate-50 rounded-lg border border-transparent hover:border-slate-100 transition-all group">
                                            <span className="text-slate-600 font-medium text-sm group-hover:text-slate-900">{expense.name}</span>
                                            <div className="flex items-center gap-3">
                                                <span className="font-bold text-slate-800 text-sm">{formatCurrency(expense.amount)}</span>
                                                <button onClick={() => removeFixedExpense(expense.id)} className="text-slate-300 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-opacity"><Icon name="trash" size={14} /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="pt-4 border-t border-slate-100">
                                    <div className="flex flex-col gap-3">
                                        <input type="text" placeholder="Nome (ex: Internet)" value={newExpenseName} onChange={(e) => setNewExpenseName(e.target.value)} className="w-full px-3 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-50 focus:bg-white transition-colors" />
                                        <div className="flex gap-2">
                                            <input type="number" placeholder="Valor (R$)" value={newExpenseAmount} onChange={(e) => setNewExpenseAmount(e.target.value)} className="flex-1 px-3 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-50 focus:bg-white transition-colors" />
                                            <button onClick={addFixedExpense} className="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 w-12 flex items-center justify-center shadow-lg shadow-indigo-100 transition-transform active:scale-95"><Icon name="plus" size={20} /></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* MAIN: Lançamentos */}
                        <div className="lg:col-span-8 bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex flex-col">
                            <h2 className="text-base font-bold mb-6 flex items-center gap-2 text-slate-800">
                                Faturas & Saídas
                            </h2>
                            
                            {/* Card de Adição de Compra */}
                            <div className="bg-slate-50 p-6 rounded-2xl border border-slate-200 mb-8 transition-colors">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider flex items-center gap-2">
                                        <Icon name={transactionType === 'pix' ? 'pix' : 'calc'} size={14} /> Nova Transação
                                    </h3>
                                    {/* Toggle Switch */}
                                    <div className="flex bg-white rounded-lg p-1 border border-slate-200 shadow-sm">
                                        <button 
                                            onClick={() => setTransactionType('credit')}
                                            className={`px-3 py-1 text-xs font-bold rounded-md transition-all ${transactionType === 'credit' ? 'bg-indigo-600 text-white shadow-sm' : 'text-slate-500 hover:bg-slate-50'}`}
                                        >
                                            Crédito
                                        </button>
                                        <button 
                                            onClick={() => setTransactionType('pix')}
                                            className={`px-3 py-1 text-xs font-bold rounded-md transition-all ${transactionType === 'pix' ? 'bg-teal-500 text-white shadow-sm' : 'text-slate-500 hover:bg-slate-50'}`}
                                        >
                                            Pix / Dinheiro
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-12 gap-4">
                                    
                                    {/* Seletor de Cartão (Apenas se for Crédito) */}
                                    {transactionType === 'credit' && (
                                        <div className="md:col-span-3">
                                            <label className="text-[10px] text-slate-400 font-bold uppercase ml-1 mb-1 block">Cartão</label>
                                            {cardsList.length === 0 ? (
                                                <div className="text-xs text-rose-500 font-bold py-2 px-1">Cadastre um cartão!</div>
                                            ) : (
                                                <select 
                                                    value={selectedCardId} 
                                                    onChange={(e) => setSelectedCardId(e.target.value)} 
                                                    className="w-full px-3 py-2 text-sm border border-slate-200 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm"
                                                >
                                                    <option value="" disabled>Selecione...</option>
                                                    {cardsList.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                                                </select>
                                            )}
                                        </div>
                                    )}
                                    
                                    <div className={`${transactionType === 'credit' ? 'md:col-span-5' : 'md:col-span-8'}`}>
                                        <label className="text-[10px] text-slate-400 font-bold uppercase ml-1 mb-1 block">Descrição</label>
                                        <input type="text" placeholder={transactionType === 'pix' ? "Ex: IPVA, Jantar..." : "Ex: Tênis"} value={newCardExpenseDesc} onChange={(e) => setNewCardExpenseDesc(e.target.value)} className="w-full px-3 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm" />
                                    </div>

                                    <div className="md:col-span-4">
                                        <label className="text-[10px] text-slate-400 font-bold uppercase ml-1 mb-1 block">
                                            {transactionType === 'pix' ? 'Data do Pagamento' : 'Mês 1ª Parcela'}
                                        </label>
                                        <input 
                                            type="month" 
                                            value={newCardDate} 
                                            onChange={(e) => setNewCardDate(e.target.value)} 
                                            className="w-full px-3 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm" 
                                        />
                                    </div>

                                    <div className="md:col-span-3">
                                        <label className="text-[10px] text-slate-400 font-bold uppercase ml-1 mb-1 block">Valor Total</label>
                                        <input type="number" placeholder="0,00" value={newCardExpenseValue} onChange={(e) => setNewCardExpenseValue(e.target.value)} className="w-full px-3 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm" />
                                    </div>

                                    {transactionType === 'credit' ? (
                                        <div className="md:col-span-3">
                                            <label className="text-[10px] text-slate-400 font-bold uppercase ml-1 mb-1 block">Parcelas</label>
                                            <input type="number" placeholder="1" value={newCardInstallments} onChange={(e) => setNewCardInstallments(e.target.value)} className="w-full px-3 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm" />
                                        </div>
                                    ) : (
                                        <div className="md:col-span-3">
                                            <label className="text-[10px] text-slate-400 font-bold uppercase ml-1 mb-1 block">Tipo</label>
                                            <div className="w-full px-3 py-2 text-sm border border-slate-200 bg-slate-100 text-slate-500 rounded-lg font-medium cursor-not-allowed">
                                                À Vista
                                            </div>
                                        </div>
                                    )}

                                    <div className="md:col-span-6 flex items-end gap-4">
                                        <div className={`flex-1 px-3 py-1.5 rounded-lg border ${transactionType === 'pix' ? 'bg-teal-50 border-teal-100' : 'bg-indigo-50 border-indigo-100'}`}>
                                            <p className={`text-[10px] font-bold uppercase ${transactionType === 'pix' ? 'text-teal-600' : 'text-indigo-400'}`}>Valor a Pagar</p>
                                            <p className={`text-lg font-bold ${transactionType === 'pix' ? 'text-teal-700' : 'text-indigo-700'}`}>{formatCurrency(transactionType === 'pix' ? (parseFloat(newCardExpenseValue.replace(',', '.')) || 0) : previewInstallment)}</p>
                                        </div>
                                        <button 
                                            onClick={addTransaction} 
                                            className={`h-11 px-6 text-white rounded-lg text-sm font-bold shadow-lg transition-transform active:scale-95 flex items-center gap-2 ${transactionType === 'pix' ? 'bg-teal-600 hover:bg-teal-700 shadow-teal-200' : 'bg-slate-800 hover:bg-slate-900 shadow-slate-200'}`}
                                        >
                                            <Icon name="plus" size={18}/> Lançar
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Lista de Compras */}
                            <div className="flex-grow">
                                <div className="flex justify-between items-center mb-4 px-1">
                                    <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wide">Extrato do Mês</h3>
                                    <span className="text-xs font-medium text-slate-500 bg-slate-100 px-2 py-1 rounded-full">{cardExpenses.length} itens</span>
                                </div>
                                
                                {cardExpenses.length === 0 ? (
                                    <div className="flex flex-col items-center justify-center py-12 border-2 border-dashed border-slate-100 rounded-xl text-slate-400 gap-2">
                                        <Icon name="search" size={32} className="opacity-20"/>
                                        <p className="text-sm">Nenhum lançamento encontrado.</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {cardExpenses.slice().reverse().map(expense => {
                                            const installmentValue = expense.totalValue / expense.installments;
                                            const info = getInstallmentInfo(expense, viewDate);
                                            const color = getCardColor(expense.cardId);
                                            const cardName = getCardName(expense.cardId);
                                            
                                            // Se não for o mês de referência e for pix, não deve aparecer na lista (para evitar poluição visual de meses passados)
                                            // A lógica getInstallmentInfo já filtra isso via status 'active' ou 'paid', mas vamos ocultar visualmente o que não é deste mês se desejar
                                            // Por enquanto mostramos tudo para manter histórico visível, mas com opacidade
                                            
                                            const activeStyle = info.status === 'active' 
                                                ? `bg-white shadow-sm border-l-4 ${color.border.replace('border-', 'border-l-')}` 
                                                : 'bg-slate-50 opacity-50 grayscale border border-slate-100';
                                                
                                            const badgeStyle = info.status === 'active' 
                                                ? color.light + ' ' + color.text 
                                                : info.status === 'paid' ? 'bg-slate-200 text-slate-500' : 'bg-blue-50 text-blue-600';

                                            return (
                                                <div key={expense.id} className={`p-4 rounded-xl border relative group transition-all hover:shadow-md ${activeStyle}`}>
                                                    <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                                                        <div className="flex items-start gap-4">
                                                            <div className={`w-10 h-10 rounded-full flex items-center justify-center text-white shadow-sm ${color.class}`}>
                                                                {expense.cardId === 'pix' ? <Icon name="qr" size={16}/> : <span className="text-[10px] font-bold">{cardName.substring(0,2).toUpperCase()}</span>}
                                                            </div>
                                                            <div>
                                                                <h4 className="text-slate-800 font-bold text-sm">{expense.description}</h4>
                                                                <div className="flex items-center gap-2 mt-1">
                                                                    <span className="text-[10px] uppercase text-slate-500 font-medium tracking-wide">{cardName}</span>
                                                                    <span className="text-slate-300">•</span>
                                                                    <span className="text-[10px] text-slate-500">Total: {formatCurrency(expense.totalValue)}</span>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div className="flex items-center justify-between sm:justify-end gap-6 pl-14 sm:pl-0">
                                                             <span className={`px-2 py-1 rounded-md text-[10px] font-bold uppercase tracking-wider ${badgeStyle}`}>
                                                                {info.label}
                                                            </span>
                                                            <div className="text-right min-w-[80px]">
                                                                {info.status === 'active' ? (
                                                                    <>
                                                                        <span className={`block font-bold text-base ${color.text}`}>{formatCurrency(installmentValue)}</span>
                                                                    </>
                                                                ) : (
                                                                    <span className="text-xs text-slate-300 font-medium italic">--</span>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <button 
                                                        onClick={() => removeCardExpense(expense.id)} 
                                                        className="absolute top-2 right-2 p-2 text-slate-300 hover:text-rose-500 hover:bg-rose-50 rounded-lg transition-all opacity-0 group-hover:opacity-100"
                                                        title="Remover"
                                                    >
                                                        <Icon name="trash" size={16} />
                                                    </button>
                                                </div>
                                            )
                                        })}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FinancialManager />);
    </script>
</body>
</html>
